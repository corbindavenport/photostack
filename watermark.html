<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PhotoStack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/photostack.css">
    <!-- Google Analytics -->
    <script async src="//www.googletagmanager.com/gtag/js?id=UA-59452245-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-59452245-5');
    </script>
    <!-- Google AdSense -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-8658798838164073",
            enable_page_level_ads: true
        });
    </script>
    <!-- Themeing -->
    <meta name="theme-color" content="#303030">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">PhotoStack ALPHA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Watermarks <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/corbindavenport/photostack/blob/master/README.md"
                        target="_blank">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=4SZVSMJKDS35J&lc=US&item_name=PhotoStack%20Donation&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted"
                        target="_blank">Donate</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main container -->
    <div class="container-fluid">
        <div class="row photostack-watermark-row">
            <!-- Watermark select/save/delete -->
            <div class="col">
                <div class="card">
                    <div class="input-group input-group-lg">
                        <select class="custom-select" id="photostack-watermark-select" autocomplete="off">
                            <option selected disabled>Select watermark...</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="photostack-import-url-button">Save</button>
                            <button class="btn btn-secondary" id="photostack-delete-watermark" type="button">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Settings panel container -->
            <div class="col-md-4">
                <!-- Image options -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Image</h5>
                        <p class="card-text">This will replace whatever watermark is currently being used.</p>
                        <p>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="photostack-import-file" multiple
                                    accept="image/*">
                                <label class="custom-file-label" for="photostack-import-file">Choose image
                                    file</label>
                            </div>
                        </p>
                        <p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter image URL"
                                    aria-label="Enter image URL" aria-describedby="photostack-import-url"
                                    id="photostack-import-url" autocomplete="off">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button"
                                        id="photostack-import-url-button">Import</button>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Preview container -->
            <div class="col-md">
                <!-- Temporary text for when no photos are imported -->
                <div class="card">
                    <div class="card-header">
                        Watermark preview
                    </div>
                    <div class="card-body">
                        <div class="text-center" id="photostack-preview">

                        </div>
                    </div>
                </div>
            </div>
            <!-- Desktop ad container -->
            <div class="col-md d-sm-none d-md-block" style="max-width: 190px">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle" style="display:inline-block;width:160px;height:600px"
                    data-ad-client="ca-pub-8658798838164073" data-ad-slot="2199465112"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>
    <!-- Sample image -->
    <img src="img/watermark-test.jpg" id="photostack-watermark-sample">
    <!-- Container where the watermark preview is generated -->
    <div id="photostack-canvas-container"></div>
    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/canvas-toBlob.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/watermark.js"></script>
</body>

</html>
