<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PhotoStack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/photostack.css">
    <!-- Google Analytics -->
    <script async src="//www.googletagmanager.com/gtag/js?id=UA-59452245-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-59452245-5');
    </script>
    <!-- Icons and theme -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#292929">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#303030">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">PhotoStack BETA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="editor.html">Editor</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Watermarks <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="donate.html">Donate</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main container -->
    <div class="container">
        <div class="row photostack-watermark-row">
            <!-- Watermark select/save/delete -->
            <div class="col">
                <div class="card">
                    <div class="input-group input-group-lg">
                        <select class="custom-select" id="photostack-watermark-select" autocomplete="off">
                            <option disabled selected>Select a watermark...</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="photostack-save-watermark">Save</button>
                            <button class="btn btn-secondary" id="photostack-delete-watermark"
                                type="button">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Settings panel container -->
            <div class="col-md-4">
                <!-- Image selector -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Image</h5>
                        <p class="card-text">This will replace whatever watermark is currently being used. <b>Maximum
                                file size is 1MB.</b></p>
                        <p>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="photostack-import-file"
                                    accept="image/*">
                                <label class="custom-file-label" for="photostack-import-file">Choose image
                                    file</label>
                            </div>
                        </p>
                        <p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter image URL"
                                    aria-label="Enter image URL" aria-describedby="photostack-import-url"
                                    id="photostack-import-url" autocomplete="off">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button"
                                        id="photostack-import-url-button">Import</button>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
                <!-- Anchor -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Anchor position</h5>
                        <p>
                            <!-- First row -->
                            <div class="row mb-3">
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-secondary photostack-anchor-btn"
                                        id="photostack-watermark-pos-1">1</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-secondary photostack-anchor-btn"
                                        id="photostack-watermark-pos-2">2</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-secondary photostack-anchor-btn"
                                        id="photostack-watermark-pos-3">3</button>
                                </div>
                            </div>
                            <!-- Second row -->
                            <div class="row mb-3">
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-secondary photostack-anchor-btn"
                                        id="photostack-watermark-pos-4">4</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-primary photostack-anchor-btn"
                                        id="photostack-watermark-pos-5">5</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-secondary photostack-anchor-btn"
                                        id="photostack-watermark-pos-6">6</button>
                                </div>
                            </div>
                            <!-- Third row -->
                            <div class="row mb-3">
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-secondary photostack-anchor-btn"
                                        id="photostack-watermark-pos-7">7</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-secondary photostack-anchor-btn"
                                        id="photostack-watermark-pos-8">8</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-secondary photostack-anchor-btn"
                                        id="photostack-watermark-pos-9">9</button>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
                <!-- Effects -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Effects</h5>
                        <p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                        aria-describedby="photostack-watermark-size">Size</span>
                                </div>
                                <input type="number" class="form-control" min="0" max="100" aria-label="Size"
                                    id="photostack-watermark-size" value="30" autocomplete="off">
                            </div>
                        </p>
                        <p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                        aria-describedby="photostack-watermark-opacity">Opacity</span>
                                </div>
                                <input type="number" class="form-control" min="0" max="100" aria-label="Size"
                                    id="photostack-watermark-opacity" value="50" autocomplete="off">
                            </div>
                        </p>
                        <p>
                            <div class="form-group">
                                <label for="photostack-watermark-horizontal-inset">Horizontal inset</label>
                                <input type="range" class="form-control-range" autocomplete="off"
                                    id="photostack-watermark-horizontal-inset" min="-10" max="10" value="0">
                            </div>
                        </p>
                        <p>
                            <div class="form-group">
                                <label for="photostack-watermark-vertical-inset">Vertical inset</label>
                                <input type="range" class="form-control-range" autocomplete="off"
                                    id="photostack-watermark-vertical-inset" min="-10" max="10" value="0">
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Preview container -->
            <div class="col-md-8">
                <!-- Temporary text for when no photos are imported -->
                <div class="card">
                    <div class="card-header">
                        Watermark preview
                    </div>
                    <img id="photostack-watermark-preview" src="img/watermark-test.jpg">
                </div>
            </div>
        </div>
    </div>
    <!-- Error toast -->
    <div id="photostack-error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
        data-delay="5000">
        <div class="toast-body">
            There was an error, please try that again in a few seconds.
        </div>
    </div>
    <!-- Sample image -->
    <img src="img/watermark-test.jpg" id="photostack-watermark-sample">
    <!-- Container where the watermark preview is generated -->
    <div id="photostack-canvas-container"></div>
    <!-- Container where the current watermark image is saved -->
    <div id="photostack-watermark-original"></div>
    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/canvas-toBlob.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/watermark.js"></script>
</body>

</html>
